<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-tổng quan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            border: 10px solid red;
            height: 1000px;
        }

        .col-md-1 {
            border: 1px solid green;
        }

        .col-md-6 {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>Giới thiệu về grid, cột và hàng trong bootstrap</h1>


    <!-- bootstrap chia trang web thành grid 12 -->
    <div class="container">
        <div class="row">
            <div class="col-md-1">Cột 1</div>
            <div class="col-md-1">Cột 2</div>
            <div class="col-md-1">Cột 3</div>
            <div class="col-md-1">Cột 4</div>
            <div class="col-md-1">Cột 5</div>
            <div class="col-md-1">Cột 6</div>
            <div class="col-md-1">Cột 7</div>
            <div class="col-md-1">Cột 8</div>
            <div class="col-md-1">Cột 9</div>
            <div class="col-md-1">Cột 10</div>
            <div class="col-md-1">Cột 11</div>
            <div class="col-md-1">Cột 12</div>
        </div>
        <!-- Công thức chia như sau
col - a - b
- với a là ký hiệu của thiết bị
< 768 : xs
>= 768 : sm
>= 992: md
>=1200 lg
- với b là số cột mà nó chiếm trong cột bootstrap -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">Cột 1</div>
            <div class="col-xs-12 col-sm-12 col-md-6">Cột 2</div>
        </div>
    </div>
</body>

</html>
